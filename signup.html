<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Bird's eYe" content="Put Your Daily activities on automation">
    <meta name="Keywords" content="Automatio, Activities, Service">
    <meta name="author" content="Bird eYe">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Bird's eYe | Sign-up</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="page-bg">
            <div class="logo">
                <a href="index.html">
                    <img src="images/birdlogo.png" alt="">
                </a>
                <div class="text">
                    <h1>
                        Put your daily activities <br> on automation <br> today
                    </h1>
                </div>
            </div>
        </div>
        <div class="sign-up-wrapper">
            <div class="sign-up-container">
                <div class="sign-in-link">
                    <p>Already a member?</p>
                    <a href="#">Sign In</a>
                </div>
                <section class="main-section">
                    <div class="heading">
                        <h3>
                            Sign up to Bird's eYe
                        </h3>
                    </div>
                    <div class="google">
                        <a href="#">Sign up with Google</a>
                    </div>
                    <div class="or">
                        <hr>
                        <span>
                            or
                        </span>
                        <hr>
                    </div>
                    <form class="form-wrapper">
                        <div class="form-container">
                            <div class="user-username">
                                <div class="user">
                                    <label>Name</label>
                                    <input type="text" required>
                                </div>
                                <div class="username">
                                    <label>Username</label>
                                    <input type="text" required>
                                </div>
                            </div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="" required>
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="6+ Character" id="" required>
                            <div class="tc">
                            <input type="checkbox" name="" id="" required>
                            <span>Creating an account means youre okay with our terms and conditions.</span>
                            </div>
                            <div class="button">
                                <button>Create Account</button>
                            </div>
                        </div>
                    </form>
                    <div class="note">
                        <h3>NOTE: This form does not go anywhere. Only here for its aesthetic purpose. </h3>
                        <a href="index.html">Go back to home</a>
                    </div>
                </section>
            </div>
        </div>

    </div>
</body>
</html>
